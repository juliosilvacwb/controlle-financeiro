<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Controle Financeiro</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div>
      <h1>Login</h1>
      <input type="text" placeholder="email" id="email" />
      <br /><br />
      <input type="password" placeholder="senha" id="senha" />
      <br /><br />
      <input
        type="button"
        value="entrar"
        class="btn"
        onclick="logar()"
      />
      <br /><br />

      <input type="checkbox" name="check" id="check" />
      <label for="check" class="checked"> </label>Mantenha-me conectado
      <span class="checkmark"></span>

      <br />
      <br />
      <span>
        <a href="">Esqueceu a senha?</a>
        <a href="/cadastro-de-usuario/cadastro-de-usuario.html"
          >Cadastre-se aqui
        </a>
      </span>
    </div>
  </body>
  <script src="../constants.js"></script>
  <script src="index.js"></script>
</html>
