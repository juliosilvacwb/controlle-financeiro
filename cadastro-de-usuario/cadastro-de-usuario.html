<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar uma conta</title>
</head>
<body>

    <!-- Tela de cadastro -->

    <div class="container">
        <h1>Crie sua conta</h1>
        <p>Por favor, preencha os campos obrigatorio.</p>

    <div>
        <label for="nome"> Nome </label> <br>
        <input type="text" placeholder="Digite seu Nome" name="nome" id="nome" required>
    </div>

    <div>
        <label for="psw"> Senha </label> <br>
        <input type="password" placeholder="Digite sua Senha" name="psw" id="psw" required>
    </div>

     <div>
        <label for="date"> Data de nascimento </label> <br>
        <input type="date" name="date" id="date" required>
    </div>

    <div>
        <label for="numero"> Numero de celular </label> <br>
        <input type="tel" placeholder="Digite seu Numero" name="numero" id="numero" required>
    </div>

    <div>
        <label for="email">  Email </label> <br>
        <input type="email" placeholder="Digite seu Email" name="email" id="email" required>
    </div>

    <div>
        <button type="submit" class="registerbtn">Registra</button>
    </div>

    <div>
        <p>Ao criar a conta voce concorda com nossos <a href="#">Termos e Politicas de Privacidade</a> </p>
    </div>
    
</body>
</html>
