<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Conta Bancaria</title>
</head>
<body>
    <div id="register-form">
        <h1>Cadastre sua conta</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="banco">Banco</label>
                <input type="text" id="banco" placeholder="Digite o Nome do Banco"> 
            </div>
            <div class="full-box">
                <label for="agencia">Agência</label>
                <input type="number" id="agencia" placeholder="Digite a Agência"> 
            </div>

            <div class="half-box">
                <label for="conta">Conta</label>
                <input type="number" id="conta" placeholder="Digite o numero da conta"> 
            </div>

            <div class="half-box">
                <label for="cartao">Numero do Cartão</label>
                <input type="number" id="cartao" placeholder="Digite o Numero do cartão"> 
            </div>
            <div class="full-box">
                <input type="checkbox" id="agreement">
                <label for="agreement">Eu li e aceito os termos de uso</label>
            </div>
            <div class="full-box">
                <input type="submit" id="botao" value="Registrar">
                
            </div>
        </form>
  </div>
</body>
</html>
