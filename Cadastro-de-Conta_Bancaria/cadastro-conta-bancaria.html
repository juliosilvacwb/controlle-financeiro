<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    

    <title>Cadastro de Conta Bancaria</title>

</head>

<body>

    <main class="container"> <img  align="right" width="100px" height="100px" src="C:\Users\pc\Desktop\Mentoria\cartao.png">
        
        <h1>Cadastre seu Cartão</h1>


        <div class="form">

            <label form="nome">Nome</label>
            <div class="full-box">
                <input type="text" name="nome" id="nome" placeholder="Digite seu Nome" required >
                <div class="underline"></div>
            </div>


            <label form ="Infoconta">Informações da Conta</label> 
            <br/>
                <form class = "half-box">
                    <label form ="banco">Banco:  </label>
                    <input   type="text" name="banco" id="banco"  required/>
                    <label form ="nbanco">N° Banco:</label>
                    <input   type="text" name="nbanco" id="nbanco"  required/>
                    <br/>
                    <div class="underline"></div>
                </form>
                <form class = "full-box">
                    
                    <label form ="agencia">Agência:</label>
                    <input   type="text" name="agencia" id="agencia"  required/>
                    
                    <br/>
                </form>
                <form class = "half-box">
                    
                    <label form ="nconta">N° Conta:</label>
                    <input   type="text" name="nconta" id="nconta"  required/>
                    <label form ="digito"> Digito:</label>
                    <input   type="text" name="digito" id="digito"  required/>
                    <br/>
                    <div class="underline"></div>
                </form>

                <div class="half-box">
                    <label form ="tipo-de-conta" id="tipodc">Tipo de Conta &nbsp;</label> 
                    <select tipoc="select">
                        <option value="valor1" id="poupanca">Poupança</option>
                        <option value="valor2" selected id="contac">Conta corrente</option>
                      </select>
                    </div>
                    
                    
                    <div class="full-box">
                        <label form="nome">Saldo</label>
                        <input type="text" name="saldo" id="saldo" placeholder="Digite seu Saldo" required >
                        <div class="underline"></div>
                    </div>

          <input class="btn" type="button" value="CADASTRAR" onclick="onSubmit();">

        </div>

    </main>

</body>
<script src="cadastro-de-conta-bancaria.js"></script>

</html>
