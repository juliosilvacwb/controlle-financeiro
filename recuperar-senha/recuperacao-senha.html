<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../recuperar-senha/recuperar-senha.css".css">

<body>
    <main class="container">

                    <h2>Recuperar senha</h2>
                    <p>Digite o email que voce utilizou para criação da sua conta para recuperar sua senha</p>
        <div class="form">
            <div class="textbox">
                <input type="text" id="email" class="email" placeholder="Digite seu email" required /> 
                <div class="btn">
                    <button type="button" class="btn btn-primary" onclick="onSubmit();">Seguinte</button>
                </div>
            </div>
        </div>
    </main>


<script src="../recuperar-senha/recuperar-senha.js"></script>  
</body>
